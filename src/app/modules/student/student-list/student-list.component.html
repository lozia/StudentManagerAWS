<div>
    <app-button class="ml-[70%]" (click)="handleShowDelete()" [text]="'Show Delete'" [click]="showDeletEmitter" />

    <table>
        <thead >
            <th class="table-header-group">ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Action</th>
        </thead>
        <tbody class="text-center">
            <app-student-component 
                *ngFor="let student of studentList" [student]="student" [showDelete]="showDelete" (studentDeletionEmitter)="handleDelete($event)"
            />
        </tbody>
    </table>


</div>
